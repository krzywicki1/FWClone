<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>HTTP Error</title>
</head>
<body>
<div class="text-center mb-5">
    <h1 class="display-1 text-danger mt-lg-5">HTTP Status <span class="fw-bold" th:text="${status}"></span></h1>
    <h1 class="mb-2" th:text="${error}"></h1>
    <p class="text-secondary mt-1 mb-5" th:text="${timestamp}"></p>

    <table class="table" style="width:60%;margin-left:auto;margin-right:auto;">
        <tr>
            <td class="fw-bold text-start">Path:</td>
            <td class="text-start" th:text="${path}"></td>
        </tr>
        <tr th:if="${message != null}">
            <td class="fw-bold text-start">Message:</td>
            <td class="text-start fst-italic" th:text="${message}"></td>
        </tr>
        <tr th:if="${exception != null}">
            <td class="fw-bold text-start">Exception:</td>
            <td class="text-start text-danger fw-bold" th:text="${exception}"></td>
        </tr>
        <tr th:if="${trace != null}">
            <td class="fw-bold text-start">Trace:</td>
            <td>
                <pre class="text-start" th:text="${trace}"></pre>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
